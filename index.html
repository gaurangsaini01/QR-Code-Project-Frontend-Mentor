<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        
          <img src="images/image-qr-code.png" alt="QR-CODE" />
        
        <div class="content">
          <div class="heading"><h2>Improve your front-end skills by building projects</h2></div>
          <div class="para"><p>Scan the QR code to visit Frontend Mentor and takee your coding skills to the next level</p></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gaurang Saini</a>.
    </div>
  </body>
</html>
